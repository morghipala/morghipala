<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let audio = {};
      current_audio = null;
      let url_base =
        "https://raw.githubusercontent.com/morghipala/morghipala/refs/heads/main/Gamify/media/";

      window.onload = function () {
        for (const category in media_list.categories) {
          let category_div = document.createElement("div");
          category_div.innerText = media_list.categories[category].name;
          const games = media_list.categories[category].games;
          for (const game in games) {
            let game_div = document.createElement("div");
            game_div.innerText = games[game].name;
            const mediaList = media_list.categories[category].games[game].media;
            mediaList.forEach((media) => {
              const media_div = document.createElement("div");
              media_div.innerText = media;
              media_div.setAttribute(
                "media_url",
                url_base + category + "/" + game + "/" + media
              );
              media_div.addEventListener("click", function (event) {
                playMedia(event.target.getAttribute("media_url"));
              });
              game_div.appendChild(media_div);
            });
            category_div.appendChild(game_div);
          }
          document.body.appendChild(category_div);
        }
      };

      function playMedia(url) {
        if (current_audio) {
          audio[current_audio].pause();
          audio[current_audio].currentTime = 0;
        }
        if (!audio[url]) {
          audio[url] = new Audio(url);
        }
        audio[url].currentTime = 0;
        current_audio = url;
        audio[url].play();
      }
    </script>
  </body>
</html>
